    <script type="text/javascript">
      jQuery(document).ready(function () {
        jQuery(window).scroll(function () {
          var scrollTop = jQuery(document).scrollTop();
          if (scrollTop > 30) {
            scrollTop = scrollTop - 100; //스크롤링 됐을때 상하 좌표 설정(커질수록 위로)
            //jQuery("#hpt_nav_conti.cloned").addClass('menu_top_fix')
            //jQuery("#hpt_nav_conti.original").addClass('gnb_hidden')
            jQuery(".dropdown-menu").addClass("dropmenu_width150");
            jQuery("#menu-dh_main_menu-1 > li:last > .dropdown-menu").addClass(
              "dropmenu_leftm50"
            );
          } //if (scrollTop > 70) {jQuery(".hpt_body_left_side").addClass('fix');}
          if (scrollTop < 29) {
            scrollTop = 0;
            //jQuery("#hpt_nav_conti.cloned").removeClass('menu_top_fix')
            //jQuery("#hpt_nav_conti.original").removeClass('gnb_hidden')
            jQuery(".dropdown-menu").removeClass("dropmenu_width150");
            jQuery(
              "#menu-dh_main_menu-1 > li:last > .dropdown-menu"
            ).removeClass("dropmenu_leftm50"); //jQuery(".hpt_body_left_side").removeClass('fix');
          }
          jQuery(".hpt_body_right_side.hpt_side_fix").stop();
          jQuery(".hpt_body_right_side.hpt_side_fix").animate(
            { top: scrollTop },
            500
          );
        });
        $("#top_logo_conti a.logo_btn").on("click", function () {
          // 클릭된 요소가 on 클래스이면 즉, 답변이 펼쳐져 있다면.
          if ($(this).parent().next().is(".nav_openo") == true) {
            $(this).parent().next().removeClass("nav_openo");
          } else {
            $(this).parent().next().addClass("nav_openo");
          }
        }); //end click
      });
    </script>
